{% extends 'base.html' %}

{% block content %}

<div class="container card my-5">
  <div class="row mx-0 py-4">
    <div class="col-12">
      <h4 class="merri">{{ blog_item.title }}</h4>
      <h5 class="text-secondary merri"><i>{{ blog_item.author }}</i>, {{ blog_item.pub_date }}</h5>
      <p class="poppins">{{ blog_item.body }}</p>
    </div>
  </div>
</div>

{% endblock %}
